<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>font awesome icons</title>
	<script src="https://kit.fontawesome.com/27f89fbdec.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="lab2_6.css">
</head>
<body>
	<div class="background">
		<center><h1 class="icon">Font Awesome Icons</h1></center>
		<div class="icon fa1">
			<i class="fas fa-battery-full fa-spin"></i>
		</div>
		<div class="icon fa2">
			<i class="fas fa-battery-three-quarters fa-pulse"></i>
		</div>
		<div class="icon fa3">
			<i class="fas fa-battery-half fa-spin"></i>
		</div>
		<div class="icon fa4">
			<i class="fas fa-battery-quarter fa-pulse"></i>
		</div>
		<div class="icon fa5">
			<i class="fas fa-battery-empty fa-rotate-90"></i>
		</div>
	</div>
	<a class="overlay" href="../index.html">Homepage</a>

</html>
